<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To Do</title>
</head>
<body>
    
    
    <div id="container">
        <h1 class="heading">PROJECT: TODO LIST</h1>
        <form action="" class="project-form">
            <input type="text" id="title" name="title" placeholder="Title*">
            <input type="text" id="description" name="description" placeholder="Description">
            <div class="form-row-3"><label for="due">Due</label>
            <input type="date" id="due" name="due">
            <div class="priority-container">
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select></div></div>
            <div class="button-div"><button id="submit">Submit</button></div>
        </form>
    </div>

    <div class="filter">
        <label for="filter">Filter:</label>
        <select name="filter" id="filter">
            <option value="None">None</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select></div>
   
    <div id="newtodos">
        
        </div>
    </div>


    <div id="container-edit" class="hide">
        <h1 class="heading">PROJECT: TODO LIST</h1>
        <form action="" class="project-form-edit">
            <input type="text" id="title-edit" name="title-edit">
            <input type="text" id="description-edit" name="description-edit">
            <div class="form-row-3"><label for="due-edit">Due</label>
            <input type="date" id="due-edit" name="due-edit">
            <div class="priority-container">
            <label for="priority">Priority</label>
            <select name="priority-edit" id="priority-edit">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select></div></div>
            <div class="button-div"><button id="submit-edit">Confirm Changes</button></div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
